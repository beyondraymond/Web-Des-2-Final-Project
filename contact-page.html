    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        function validateForm() {
        var fname = document.forms["contact-form"]["fname"].value;
        var lname = document.forms["contact-form"]["lname"].value;
        var email = document.forms["contact-form"]["email"].value;
        var message = document.forms["contact-form"]["message"].value;
        if (fname == "") {
            swal("Form Error!", "First name must be filled out!", "error");
            return false;
            }
        else if (lname == "") {
            swal("Form Error!", "Last name must be filled out!", "error");
            return false;
            }
        else if (email == "") {
            swal("Form Error!", "Email Address must be filled out!", "error");
            return false;
            }
        else if (message == "") {
            swal("Form Error!", "The message box is empty!", "error");
            return false;
            }
        else if(fname != "" && lname != "" && email != "" && message != ""){
            swal({
            title: "Are you sure?",
            text: "Once sent, you will not be able to edit your message!",
            icon: "warning",
            buttons: true
            })
            .then((confirmation) => {
            if (confirmation) {
                swal("Message sent!", {
                icon: "success",
                });
                return true;
            } else {
                swal("Message not sent!");
                return false;
            }
            });
        }
        }
    </script>
</head>

                    <form name="contact-form" action="" method="POST" >
                        <input name="fname" type="text" class="form-control1" placeholder="First Name"><br>
            
                        <input name="lname" type="text" class="form-control1" placeholder="Last Name"><br>
