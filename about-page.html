        <ul>
            <li onclick="onWebsite()">WEB DEVELOPMENT</li>

    <div class="btn-box" onclick="imageSize()">
        <span id="btnIcon">&#10005</span>

    <script>
        var smallImg = document.getElementById("small-Img");
        var imgBox = document.getElementById("img-box");
        var menuIcon = document.getElementById("btnIcon")

        function onWebsite(){
            smallImg.src = "assets/Slide1.PNG";
            menuIcon.innerHTML = "&#9776";
            menuIcon.style.color = "black";
            imgBox.className = "full";
        }
        function onMobileApp(){
            smallImg.src = "assets/Slide5.PNG";
            menuIcon.innerHTML = "&#9776";
            menuIcon.style.color = "black";

        function onSoftware(){
            smallImg.src = "assets/Slide4.PNG"; 
            menuIcon.innerHTML = "&#9776";
            menuIcon.style.color = "black";
            imgBox.className = "full";
        }

        function imageSize(){
            if(imgBox.className == "small"){
                imgBox.className = "full";
                menuIcon.innerHTML = "&#9776";
                menuIcon.style.color = "black";
            }
            else{
                imgBox.className = "small";
                menuIcon.innerHTML = "&#10005";
                menuIcon.style.color = "#fff";
            }
        }
    </script>
